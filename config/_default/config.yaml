baseURL: "https://mrchoke.org/"
title: MrChoke.Org

theme: eureka

paginate: 3
copyright: >
  &copy; 2022 - 2023 <a href="https://mrchoke.org/">MrChoke.Org</a>

enableEmoji: true
enableGitInfo: true
summaryLength: 75

defaultContentLanguage: th
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
googleAnalytics: UA-38103204-1

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always
